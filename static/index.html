<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication System</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="login-header">
                <h2>Login</h2>
                <p>Please enter your credentials</p>
            </div>
            
            <div id="error-message" class="error-message"></div>
            
            <form id="login-form" class="login-form">
                <div class="input-group">
                    <span class="input-icon"><i class="fas fa-user"></i></span>
                    <input type="text" id="username" name="username" placeholder="Username" required>
                </div>
                
                <div class="input-group">
                    <span class="input-icon"><i class="fas fa-lock"></i></span>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <span class="toggle-password"><i class="fas fa-eye"></i></span>
                </div>
                
                <div class="remember-me">
                    <input type="checkbox" id="remember-me" name="remember-me">
                    <label for="remember-me">Remember me</label>
                </div>
                
                <button type="submit" class="login-btn">
                    <span class="btn-text">Login</span>
                    <span class="btn-loader"><i class="fas fa-spinner fa-spin"></i></span>
                </button>
            </form>
        </div>
    </div>
    
    <!-- Welcome screen (hidden by default) -->
    <div id="welcome-screen" class="welcome-container hidden">
        <div class="welcome-content">
            <h1>Welcome <span id="user-name">User</span>!</h1>
            <p>You have successfully logged in.</p>
            <p>Roles: <span id="user-roles">-</span></p>
            
            <!-- Admin panel - only visible for admin users -->
            <div id="admin-panel" class="admin-panel hidden">
                <h2>User Management</h2>
                <p>Add a new user to the system:</p>
                
                <div id="user-form-message" class="message"></div>
                
                <form id="add-user-form" class="user-form">
                    <div class="form-group">
                        <label for="new-username">Username</label>
                        <input type="text" id="new-username" name="username" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="new-password">Password</label>
                        <input type="password" id="new-password" name="password" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="new-email">Email</label>
                        <input type="email" id="new-email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="new-first-name">First Name</label>
                        <input type="text" id="new-first-name" name="first_name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="new-last-name">Last Name</label>
                        <input type="text" id="new-last-name" name="last_name" required>
                    </div>
                    
                    <div class="form-group checkbox">
                        <input type="checkbox" id="is-admin" name="is_admin">
                        <label for="is-admin">Make this user an admin</label>
                    </div>
                    
                    <button type="submit" class="submit-btn">
                        <span class="btn-text">Add User</span>
                        <span class="btn-loader"><i class="fas fa-spinner fa-spin"></i></span>
                    </button>
                </form>
            </div>
            
            <!-- User panel - only visible for regular users -->
            <div id="user-panel" class="user-panel hidden">
                <div class="tabs">
                    <div class="tab-header">
                        <div class="tab-item active" data-tab="tasks">Tasks</div>
                        <div class="tab-item" data-tab="requests">Requests</div>
                    </div>
                    
                    <div class="tab-content">
                        <!-- Tasks Tab -->
                        <div id="tasks-tab" class="tab-pane active">
                            <h2>Manage Tasks</h2>
                            
                            <div id="task-form-message" class="message"></div>
                            
                            <form id="add-task-form" class="task-form">
                                <div class="form-group">
                                    <label for="task-description">Task Description</label>
                                    <textarea id="task-description" name="description" required></textarea>
                                </div>
                                
                                <div class="form-group">
                                    <label for="task-owners">Additional Task Owners</label>
                                    <select id="task-owners" name="owners" multiple>
                                        <!-- Will be populated dynamically -->
                                    </select>
                                    <small>Hold Ctrl/Cmd to select multiple users</small>
                                </div>
                                
                                <button type="submit" class="submit-btn">
                                    <span class="btn-text">Add Task</span>
                                    <span class="btn-loader"><i class="fas fa-spinner fa-spin"></i></span>
                                </button>
                            </form>
                            
                            <div class="list-section">
                                <h3>Your Tasks</h3>
                                <div id="tasks-list" class="items-list">
                                    <!-- Will be populated dynamically -->
                                    <div class="empty-message">No tasks found</div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Requests Tab -->
                        <div id="requests-tab" class="tab-pane">
                            <h2>Manage Requests</h2>
                            
                            <div id="request-form-message" class="message"></div>
                            
                            <form id="add-request-form" class="request-form">
                                <div class="form-group">
                                    <label for="request-description">Request Description</label>
                                    <textarea id="request-description" name="description" required></textarea>
                                </div>
                                
                                <button type="submit" class="submit-btn">
                                    <span class="btn-text">Submit Request</span>
                                    <span class="btn-loader"><i class="fas fa-spinner fa-spin"></i></span>
                                </button>
                            </form>
                            
                            <div class="list-section">
                                <h3>Your Requests</h3>
                                <div id="requests-list" class="items-list">
                                    <!-- Will be populated dynamically -->
                                    <div class="empty-message">No requests found</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <button id="logout-btn" class="logout-btn">Logout</button>
        </div>
    </div>

    <script src="/static/js/script.js"></script>
</body>
</html>
